<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS - 1</title>
</head>
<style>
    .card {
        width: 500px;
        height: fit-content;
        background-color: aliceblue;
        border-radius: 25px;
        border: solid 2px navy;
        margin: 20px;
        padding: 10px;
    }

    .card .border {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

    h1 {
        font-family: monospace;
        font-size: 30px;
        color: navy;
    }

    p {
        font-family: monospace;
        font-size: 15px;
    }

    img {
        width: 100%;
        height: 100%;
        margin-top: 20px;
    }
</style>

<body>

    <div class="card">
        <div class="border">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
        </div>
        <div>
            <h1>
                Meu nome é: Adriana
            </h1>

            <p>
                Mensagem: A vida não é um morango!
            </p>
        </div>
    </div>

    <div class="card">
        <div class="border">
            <img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
        </div>

        <div>
            <h1>
                Meu nome é: Hugo
            </h1>

            <p>
                Mensagem: Um dia é da caça, o outro é do caçador.
            </p>
        </div>
    </div>

</body>

</html>
